<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>History object model</h1>
    <h2> <b>DOM History.forward() Method</b></h2>
    <p> "double click go next button"</p>
    <button ondblclick="forward()"> Next</button>
    <script>
        function forward(){
            window.history.forward();
        }
    </script>
</body>
</html>
